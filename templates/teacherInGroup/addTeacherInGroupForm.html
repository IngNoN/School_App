{% extends 'base.html'%}
{%block body%}
<form method="POST">
    {{form.csrf_token}}

    <div class="mb-3">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Teacher ID</label>
        <div class="col-sm-10">
          {{form.teacher_id(class_="form-control")}}
        </div>
    </div>
    <div class="mb-3">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Group Of Teachers ID</label>
        <div class="col-sm-10">
          {{form.group_of_teachers_Id(class_="form-control")}}
        </div>
    </div>

    <button type="submit" class="btn btn-primary">Add</button>
</form>
{%endblock%}
