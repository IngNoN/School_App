{% extends 'base.html'%}

{%block body%}
<h1>Teacher In Group</h1>

<table class="table">
    <thead>
        <tr>
            <td scope="col">Teacher In Group ID</td>
            <td scope="col">Teacher ID</td>
            <td scope="col">Group Of Teachers ID</td>
            <td scope="col">Actions</td>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td colspan = "6" style="text-align:center">
                <div class="d-grid gap-2">
                    <button type="button" class="btn btn-secondary" onclick="window.location.href = '/teacher_in_group/add'">Add Teacher In Group</button>
                </div>
            </td>
        </tr>
        {%for teacher_group in teacher_in_group:%}
            <tr>
                <td>{{teacher_group.teacher_in_group_Id}}</td>
                <td>{{teacher_group.teacher_Id}}</td>
                <td>{{teacher_group.group_of_teachers_Id}}</td>
                <td><form method="post" action="/teacher_in_group/delete">
                    <input type="hidden" name="teacher_in_group_Id" id="teacher_in_group_Id" value="{{teacher_group.teacher_in_group_Id}}">
                    <button class="btn btn-outline-dark" onclick="delete_teacher_in_group(this); return false;"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M13.854 2.146a.5.5 0 0 1 0 .708l-11 11a.5.5 0 0 1-.708-.708l11-11a.5.5 0 0 1 .708 0Z"/>
                    <path fill-rule="evenodd" d="M2.146 2.146a.5.5 0 0 0 0 .708l11 11a.5.5 0 0 0 .708-.708l-11-11a.5.5 0 0 0-.708 0Z"/>
                  </svg></button>
                </form></td>
            </tr>
        {%endfor%}
    </tbody>
</table>
{%endblock%}
