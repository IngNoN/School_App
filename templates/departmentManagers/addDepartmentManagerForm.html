{% extends 'base.html'%}
{%block body%}
<form method="POST">
    {{form.csrf_token}}

    <div class="mb-3">
        <label for="inputEmail3" class="col-sm-2 col-form-label">First Name</label>
        <div class="col-sm-10">
          {{form.first_name(class_="form-control")}}
        </div>
    </div>
    <div class="mb-3">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Last Name</label>
        <div class="col-sm-10">
          {{form.last_name(class_="form-control")}}
        </div>
    </div>
    <div class="mb-3">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Email adress</label>
        <div class="col-sm-10">
          {{form.email_adress(class_="form-control")}}
        </div>
    </div>

    <div class="mb-3">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Department</label>
        <div class="col-sm-10">
          {{form.department(class_="form-control")}}
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Add</button>
</form>
{%endblock%}
