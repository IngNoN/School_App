{% extends 'base.html'%}
{%block body%}
<form method="POST">
    {{form.csrf_token}}

    {{form.group_of_teachers_Id()}}

    <div class="mb-3">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Title</label>
        <div class="col-sm-10">
          {{form.title(class_="form-control")}}
        </div>
    </div>

    <div class="mb-3">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Descritption</label>
        <div class="col-sm-10">
          {{form.description(class_="form-control")}}
        </div>
    </div>
    <div class="mb-3">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Subject</label>
        <div class="col-sm-10">
          {{form.subject(class_="form-control")}}
        </div>
    </div>


    <div class="mb-3">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Department Manager</label>
      <div class="col-sm-10">
        {{form.department_manager_Id(class_="form-control")}}
      </div>
  </div>
    <button type="submit" class="btn btn-primary">Save</button>
</form>
{%endblock%}
