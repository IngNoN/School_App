{% extends 'base.html'%}
{%block body%}
<form method="POST">
    {{form.csrf_token}}

    <div class="mb-3">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Title</label>
        <div class="col-sm-10">
          {{form.title}}
        </div>
    </div>
    <div class="mb-3">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Description</label>
        <div class="col-sm-10">
          {{form.description}}
        </div>
    </div>
    <div class="mb-3">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Subject</label>
        <div class="col-sm-10">
          {{form.subject}}
        </div>
    </div>
    <div class="mb-3">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Teacher group</label>
        <div class="col-sm-10">
          {{form.teacher_in_group_Id}}
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Add</button>
</form>
{%endblock%}
