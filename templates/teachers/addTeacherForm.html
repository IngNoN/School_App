{% extends 'base.html'%}
{%block body%}
<form method="POST">
    {{form.csrf_token}}

    <div class="mb-3">
        <label for="first_name" class="col-sm-2 col-form-label">First Name</label>
        <div class="col-sm-10">
          {{form.first_name}}
        </div>
    </div>
    <div class="mb-3">
        <label for="last_name" class="col-sm-2 col-form-label">Last Name</label>
        <div class="col-sm-10">
          {{form.last_name}}
        </div>
    </div>
    <div class="mb-3">
        <label for="birthdate" class="col-sm-2 col-form-label">Birthdate</label>
        <div class="col-sm-10">
          {{form.birthdate}}
        </div>
    </div>
    <div class="mb-3">
        <label for="teacher_in_group_Id" class="col-sm-2 col-form-label">Teacher group</label>
        <div class="col-sm-10">
          {{form.teacher_in_group_Id}}
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Add</button>
</form>
{%endblock%}
